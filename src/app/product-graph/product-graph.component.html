<div class="spinner" fxLayout="row" fxLayoutAlign="space-around center" *ngIf="!loaded">

</div>
<div class="chart" *ngIf="chart">
  <canvas id="canvas">{{ chart }}</canvas>
</div>

<div *ngIf="loaded && errorMessage">
  <h1>Qualcosa è andato storto riprova più tardi</h1>
</div>
